<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Etherya</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Se connecter</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
        
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;
        
            // Envoyer les identifiants au serveur pour la vérification
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: enteredUsername,
                    password: enteredPassword
                })
            })
            .then(response => {
                if (!response.ok) {
                    return Promise.reject('Erreur de connexion');
                }
                return response.json();  // Assurer que la réponse est en format JSON
            })
            .then(data => {
                if (data.success) {
                    window.location.href = "dashboard.html";  // Rediriger vers le tableau de bord
                } else {
                    document.getElementById("error-message").textContent = data.message;  // Afficher l'erreur
                }
            })
            .catch(error => {
                console.error('Erreur de connexion:', error);
                document.getElementById("error-message").textContent = 'Erreur de connexion, veuillez réessayer plus tard.';
            });
        });

    </script>
</body>

</html>
